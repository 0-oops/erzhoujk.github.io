---
layout: default
title: 所有分类文章
---
{% for cat in site.categories %} {{ cat[0] }} ({{ cat[1].size }}) {% endfor %}

{% for category in site.categories %}
    <h3>{{ category | first }}</h3>
    <ul>
        {% for post in category.last %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
