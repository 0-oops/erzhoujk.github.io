<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <title>{{ page.title }} </title>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/default.css" type="text/css"/>
    </head>
    <body>
        <div id="container">
            {% include navigation.html %}
            <div id="main">
                <h2> {{ page.title }} </h2>
                {{ content }}
                <p class="pre_next">
                {% if page.previous.url %}
                <a class="post_pre" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
                {% if page.next.url %}
                <a class="post_next" href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &raquo;</a>
                {% endif %}
                </p>
                {% include duoshuo.html %}
            </div>
        </div>
    </body>
</html>
