
<h3>Search</h3>
<div id="site_search">
    <input style="width:96%" type="text" id="search_box" placeholder="Search">
</div>

<ul id="search_results"></ul>

{% if site.cdn.jsdelivr.enabled %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/{{ site.repository }}/assets/css/modules/sidebar-search.css">
<script src="https://cdn.jsdelivr.net/gh/{{ site.repository }}/assets/js/simple-jekyll-search.min.js"></script>
{% else %}
<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/modules/sidebar-search.css">
<script src="{{ site.url }}/assets/js/simple-jekyll-search.min.js"></script>
{% endif %}

<script type="text/javascript">
SimpleJekyllSearch({
    searchInput: document.getElementById('search_box'),
    resultsContainer: document.getElementById('search_results'),
    json: '{{ site.url }}/assets/search_data.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: {{ site.simple_jekyll_search.limit }},
    fuzzy: false,
    exclude: ['Welcome']
})
</script>
